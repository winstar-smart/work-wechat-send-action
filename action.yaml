name: 'Work wechat agent message send'
description: '企业微信应用消息发送插件'
branding:
  icon: 'send'  
  color: 'green'
inputs:
  wechat_id:
    description: '企业微信ID'
    required: true
    default: ''
  agent_secret:
    description: '企业微信自建应用密钥'
    required: true
    default: ''
  agent_id:
    description: '企业微信自建应用ID(如:1000002)'
    required: true
    default: ''
  to_user:
    description: '消息接收人，多个使用竖线|分割,默认为空发送给应用下所有人'
    required: false
    default: '@all'
  msgtype:
    description: '消息类型，当前支持text,markdown,textcard类型'
    required: false
    default: 'text'
  content:
    description: '消息内容换行使用\n'
    required: true
    default: ''
  cache_path:
    description: 'token缓存目录'
    required: false
    default: '~/.wechat_token/'
  send_step:
    description: '消息发送时机 调用时(main)或完成时(post)'
    required: false
    default: 'main'
  title:
    description: '消息标题，仅textcard支持'
    required: false
    default: ''
  url:
    description: '消息URL，仅textcard支持'
    required: false
    default: ''
  btntxt:
    description: '消息按钮文字，仅textcard支持'
    required: false
    default: '详情'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.wechat_id }}
    - ${{ inputs.agent_secret }}
    - ${{ inputs.agent_id }}
    - ${{ inputs.to_user }}
    - ${{ inputs.msgtype }}
    - ${{ inputs.content }}
    - ${{ inputs.cache_path }}
    - ${{ inputs.send_step }}
    - ${{ inputs.title }}
    - ${{ inputs.url }}
    - ${{ inputs.btntxt }}
  entrypoint: '/opt/bin/main.sh'
  post-entrypoint: '/opt/bin/post.sh'
